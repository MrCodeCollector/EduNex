<template name="home">

      {{> signedInHeader}}


      <main>

            {{#each getQuestions}}

            <div class="row">
                  <div class="col s12">
                        <div class="card blue-grey darken-4" style="margin-bottom: 0px">
                              <div class="card-content">
                                    <span class="card-title white-text">{{title}}</span>
                                    <p class="white-text">{{description}}</p>
                              </div>

                              <div class="card-action">

                                    <!-- Modal Trigger -->
                                    <a class="btn-floating modal-trigger right btn-large waves-effect waves-light red z-depth-5" style="bottom: 10px; left: 30px" href="#addComment"><i class="material-icons">add</i></a>
                                    
                                    <!-- Modal Structure for adding a Comment-->
                                    <div id="addComment" class="modal blue-grey darken-4">
                                          <div class="modal-content">
                                                <div class="row">
                                                      <form class="col s12">
                                                            <div class="row">
                                                                  <div class="input-field col s12">
                                                                        <textarea id="comment" class="white-text materialize-textarea"></textarea>
                                                                        <label for="comment" class="white-text">Comment</label>
                                                                  </div>
                                                            </div>
                                                            <button class="btn waves-effect waves-light" type="submit" name="action" style="left: 10px"> 

                                                                  Comment
                                                                  <i id="home-button" class="material-icons right">send</i>

                                                            </button>
                                                      </form>
                                                </div>
                                          </div>
                                    </div>

                              </div>

                        </div>
                  </div>

                  {{#each getComments}}

                  <div class="col s12">
                        <div class="card teal z-depth-5" style="margin-top: 0px; overflow: scroll; height: 200px">
                              <div class="card-content">
                                    <span class="card-title white-text">{{commentTitle}} 
                                          <button class="material-icons right" style="outline: 0; background: none; border: 0" id="comment-delete">
                                                close
                                          </button>
                                    </span>
                                    <p class="white-text">{{commentDescription}}</p>
                              </div>
                        </div>
                  </div>

                  {{/each}}

            </div>

            {{/each}}

      </main>

      {{> footer}}

</template>
