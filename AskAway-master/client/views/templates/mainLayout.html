<!-- Universal Head -->
<template name="mainLayout">

      <head>
            <title>AskAway.</title>

        	<!-- Import Font -->
        	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

         	<!--Let browser know website is optimized for mobile-->
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

            <!-- Slideout.js -->
            <meta http-equiv="cleartype" content="on">
            <meta name="MobileOptimized" content="320">
            <meta name="HandheldFriendly" content="True">
            <meta name="apple-mobile-web-app-capable" content="yes">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

      </head>
      <!--  End Head -->

      <!-- Universal Body -->
      <body>

            <header class="slideout-menu" id="menu">
                  <!-- Displays Side Menu 'menu' according to user or non-user -->
                  {{#if currentUser}}
                        {{> signedInSlideMenu}}
                  {{else}}
                        {{> notSignedInSlideMenu}}
                  {{/if}}
                  <!-- End -->
            </header>

            <main class="slideout-panel" id="panel">

                  <!-- Main Nav bar -->
                  <header>
                        <nav>
                              <div class="nav-wrapper dark-primary">

                                    <a id="menu-button" href="#"> <img src="img/hamburger-icon.svg" class="left" style="width: 42px; height: 42px"></a>

                                    <a href="/home" class="brand-logo center" style="font-weight: 200">AskAway</a>

                              </div>
                        </nav>
                  </header>
                  <!-- End -->

                  {{> yield}}

            </main>


            <!-- Universal Footer -->
            <footer class="page-footer dark-primary hoverable slideout-panel" id="panel" style="margin-top: 0px">
                  <div class="container">
                        <div class="row">
                              <div class="col l6 s12">
                                    <h5 class="white-text">AskAway</h5>
                                    <p class="grey-text text-lighten-4">Designed and developed by humans at Hack UMass. Yes, we have humans.</p>
                              </div>
                              <div class="col l4 offset-l2 s12">
                                    <h5 class="white-text">Links</h5>
                                    <ul>
                                          <li><a class="grey-text text-lighten-3" href="#!">Terms & Conditions</a></li>
                                          <li><a class="grey-text text-lighten-3" href="#!">Bring AskAway to your school</a></li>
                                          <li><a class="grey-text text-lighten-3" href="#!">Meet the team</a></li>
                                    </ul>
                              </div>
                        </div>
                  </div>
                  <div class="footer-copyright z-depth-3">
                        <div class="container">
                              Â© 2015
                        </div>
                  </div>
            </footer>
            <!-- End Footer -->

      </body>
      <!-- End Body -->

</template>
