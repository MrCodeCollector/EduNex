<template name="logIn">

      <body>

            <main>
                  <!-- Log In title -->
                  <div class="card dark-primary hoverable">
                        <div class="card-content">
                              <p class="white-text" style="font-size: 43px; font-weight: 200">Log In</p>
                        </div>
                  </div>	

                  <div class="row">
                        <form class="col s12">

                              <div class="row">
                                    <div class="input-field col s12">
                                          <input id="my_email" type="text" class="validate">
                                          <label for="my_email" class="white-text" style="font-weight: 200">Email Address</label>
                                    </div>
                              </div>

                              <div class="row">
                                    <div class="input-field col s12 white-text">
                                          <input id="usersPassword" type="password" class="validate">
                                          <label for="usersPassword" class="white-text" style="font-weight: 200">Password</label>
                                    </div>
                              </div>

                              <button style="margin-left: 11px; font-weight: 200" class="btn waves-effect waves-light" type="submit" name="action" id="logInButton">Log In
                                    <i class="material-icons right">send</i>
                              </button>

                              <a class="white-text" href="/forgotPassword" style="font-size: 15px; font-weight: 200; margin-left: 15px">Forgot Password</a>
                        </form>
                  </div>
            </main>
      </body>

</template>
