<template name="signUp">

        {{> notSignedInHeader}}

    <main>

        <!-- Register title -->
        <div class="card blue-grey darken-4 hoverable">
            <div class="card-content">
                <p class="white-text" style="font-size: 43px; font-weight: 200">Sign Up</p>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <ul class="association tabs blue-grey darken-4">
                    <li class="tab col s3"><a class="white-text" href="#Administrator">Administrator</a></li>
                    <li class="tab col s3"><a class="white-text" href="#Teacher">Teacher</a></li>
                    <li class="tab col s3"><a class="white-text" href="#Student">Student</a></li>
                </ul>
            </div>
            <div id="Administrator" class="col s12">

                <!-- Administrator title -->
                <div class="card blue-grey darken-4 hoverable">
                    <div class="card-content">
                        <p class="white-text" style="font-size: 43px; font-weight: 200">Administrator</p>
                    </div>
                </div>

                <!-- Form for getting the user (ADMIN) to sign up -->
                <div class="card blue-grey darken-4 hoverable">
                    <div class="card-content">
                        <span class="card-title activator white-text row">
                            <form class="col s12">
                                <div class="row">
                                    <!-- First Name -->
                                    <div class="input-field col s6" style="margin-top: 30px">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <!-- Last Name -->
                                    <div class="input-field col s6" style="margin-top: 30px">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- Student ID (username) -->
                                    <div class="input-field col s12">
                                        <input id="my_id" type="text" class="validate">
                                        <label for="my_id">Student ID</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- Password -->
                                    <div class="input-field col s12">
                                        <input id="usersPassword" type="password" class="validate">
                                        <label for="usersPassword">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- Email -->
                                    <div class="input-field col s12">
                                        <input id="my_email" type="email" class="validate">
                                        <label for="my_email">Email</label>
                                    </div>
                                </div>

                                <!-- Submit Button for the form -->
                                <button class="btn waves-effect teal waves-black" style="margin-left: 11px; font-weight: 300; font-size: 15px" type="submit" value="submit" name="signup" id="sign_up_submit">Submit
                                    <i class="material-icons right">send</i>
                                </button>

                            </form>
                        </span>
                    </div>
                </div>


            </div>

            <div id="Teacher" class="col s12">

                <!-- Teacher title -->
                <div class="card blue-grey darken-4 hoverable">
                    <div class="card-content">
                        <p class="white-text" style="font-size: 43px; font-weight: 200">Teacher</p>
                    </div>
                </div>

                <!-- Form for getting the user (TEACHER) to sign up -->
                <div class="card blue-grey darken-4 hoverable">
                    <div class="card-content">
                        <span class="card-title activator white-text row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6" style="margin-top: 30px">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6" style="margin-top: 30px">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="my_id" type="text" class="validate">
                                        <label for="myid">Student ID</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="usersPassword" type="password" class="validate">
                                        <label for="usersPassword">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="my_email" type="email" class="validate">
                                        <label for="my_email">Email</label>
                                    </div>
                                </div>

                                <!-- Submit Button for the form -->
                                <button class="btn waves-effect teal waves-black" style="margin-left: 11px; font-weight: 300; font-size: 15px" type="submit" value="submit" name="signup" id="sign_up_submit">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </span>
                    </div>
                </div>
            </div>

            <div id="Student" class="col s12">

                <!-- Student title -->
                <div class="card blue-grey darken-4 hoverable">
                    <div class="card-content">
                        <p class="white-text" style="font-size: 43px; font-weight: 200">Student</p>
                    </div>
                </div>

                <!-- Form for getting the user (STUDENT) to sign up -->
                <div class="card blue-grey darken-4 hoverable">
                    <div class="card-content">
                        <span class="card-title activator white-text row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6" style="margin-top: 30px">
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6" style="margin-top: 30px">
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="my_id" type="text" class="validate">
                                        <label for="myid">Student ID</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="usersPassword" type="password" class="validate">
                                        <label for="usersPassword">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="my_email" type="email" class="validate">
                                        <label for="my_email">Email</label>
                                    </div>
                                </div>

                                <!-- Submit Button for the form -->
                                <button class="btn waves-effect teal waves-black" style="margin-left: 11px; font-weight: 300; font-size: 15px" type="submit" value="submit" name="signup" id="sign_up_submit">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- You guessed it; Footer. -->
    {{> footer}}
</template>
