<template name="courseDetails">

      {{> signedInHeader}}

      <!-- Department | Course title -->
      <div class="card blue-grey darken-4 hoverable">
            <div class="card-content">
                  <p class="white-text" style="font-size: 43px; font-weight: 200">{{departmentName}} | {{#with courses}} {{courseName}} {{/with}}</p>
            </div>

            <div class="row">
                  <div class="col s12 m12 l12">
                        <div class="card-panel blue-grey darken-4">
                              <div class="row">
                                    <form class="col s12">
                                          <div class="row">
                                                <div class="input-field col s12" style="position: relative; top: 20px">
                                                      <input id="title" type="text" class="validate">
                                                      <label for="title">Title</label>
                                                </div>      
                                                <div class="input-field col s12" style="position: relative; top: 25px">
                                                      <textarea id="description" class="materialize-textarea"></textarea>
                                                      <label for="description">Description</label>
                                                </div>

                                                 <button style="position:relative; top: 30px; left: 10px" class="btn waves-effect waves-light" id="createPost" type="submit" name="action">Submit
                                                      <i class="material-icons right">send</i>
                                                </button>
                                          </div>
                                    </form>
                              </div>
                        </div>
                  </div>
            </div>

      </div>


      {{#each getQuestions}}

      <div class="row">
            <div class="col s12">
                  <div class="card blue-grey darken-4" style="margin-bottom: 0px">
                        <div class="card-content">
                              <span class="card-title white-text"> {{title}} </span>
                              <p class="white-text"> {{description}} </p>
                        </div>
                        <div class="card-action">

                              <!-- Modal Trigger -->
                              <a class="btn-floating modal-trigger right btn-large waves-effect waves-light red z-depth-5" style="bottom: 10px; left: 30px" href="#comment"><i class="material-icons">add</i></a>
                                    
                              <!-- Modal Structure -->
                              <div id="comment" class="modal blue-grey darken-4">
                                    <div class="modal-content">
                                          <div class="row">
                                                <form class="col s12">
                                                      <div class="row">
                                                            <div class="input-field col s12">
                                                                  <textarea id="comment" class="white-text materialize-textarea"></textarea>
                                                                  <label for="comment" class="white-text">Comment</label>
                                                            </div>
                                                      </div>
                                                      <button class="btn waves-effect waves-light" type="submit" name="action" style="left: 10px" id= "create-comment modal-close">
                                                            Comment
                                                            <i id="home-button" class="material-icons right">send</i>
                                                      </button>
                                                </form>
                                          </div>
                                    </div>
                              </div>


                        </div>
                  </div>
            </div>

            {{#each getComments}}

            <div class="col s12">
                  <div class="card teal z-depth-5" style="margin-top: 0px; overflow: scroll; height: 200px">
                        <div class="card-content">
                              <span class="card-title black-text">{{commentTitle}}</span>
                              <p>{{commentDescription}}</p>
                        </div>
                  </div>
            </div>

            {{/each}}

      </div>

      {{/each}}

      {{> footer}}

</template>
