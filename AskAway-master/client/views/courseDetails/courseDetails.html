<template name="courseDetails">

      <body>

      {{> signedInHeader}}

            <main>

                  <!-- Department | Course title -->
                  <div class="card blue-grey darken-4 hoverable">
                        <div class="card-content">
                              <p class="white-text" style="font-size: 43px; font-weight: 200"> {{#with departments}} {{departmentName}} {{/with}} | {{courseName}}</p>
                        </div>

                        <div class="row">
                              <div class="col s12 m12 l12">
                                    <div class="card-panel blue-grey darken-4">
                                          <div class="row">
                                                <form class="col s12">
                                                      <div class="row">
                                                            <div class="input-field col s12" style="position: relative; top: 20px">
                                                                  <input id="title" type="text" class="validate white-text">
                                                                  <label for="title">Title</label>
                                                            </div>      
                                                            <div class="input-field col s12" style="position: relative; top: 25px">
                                                                  <textarea id="description" class="materialize-textarea white-text"></textarea>
                                                                  <label for="description">Description</label>
                                                            </div>

                                                             <button style="position:relative; top: 30px; left: 10px" class="btn waves-effect waves-light" id="createPost" type="submit" name="action">
                                                                  Submit
                                                                  <i class="material-icons right">send</i>
                                                            </button>
                                                      </div>
                                                </form>
                                          </div>
                                    </div>
                              </div>
                        </div>

                  </div>


                  {{#each getQuestions}}
                        {{> posts}}
                  {{/each}}

            </main>

            {{> footer}}
            
      </body>

</template>
