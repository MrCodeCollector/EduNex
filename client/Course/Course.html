<template name="Course">

      {{> Header}}

      <body>


                        <!-- Course title - Course Details-->
                         <div class="row">
                               <div class="col s12 m12">
                                     <div class="card blue-grey darken-4 hoverable">
                                           <div class="card-content white-text">
                                                 <span class="card-title" style="font-size: 45px; font-weight: 200">{{department.departmentName}} | {{course.courseName}}</span>


                                           </div>
                                           <div class="divider"></div>
                                           <div class="card-content white-text">
                                                <p style="font-size: 25px; font-weight: 200">Post a specific question about {{course.courseName}} in the {{department.departmentName}} department.</p>
                                          </div>
                                     </div>
                               </div>
                        </div>

                        <div class="row">
                              <div class="col s12 m12 l12">
                                    <div class="card-panel blue-grey darken-4">
                                          <div class="row">
                                                <form class="col s12 m12">
                                                      <div class="row">
                                                            <div class="input-field" style="position: relative; top: 20px">
                                                                  <input id="title" type="text" class="validate white-text">
                                                                  <label for="title">Title</label>
                                                            </div>
                                                            <div class="input-field" style="position: relative; top: 25px">
                                                                  <textarea id="description" class="materialize-textarea white-text"></textarea>
                                                                  <label for="description">Description</label>
                                                            </div>

                                                             <button style="position:relative; top: 30px; left: 10px" class="btn waves-effect waves-light" id="createPost" type="submit" name="action">
                                                                  Submit
                                                                  <i class="material-icons right">send</i>
                                                            </button>
                                                      </div>
                                                </form>
                                          </div>
                                    </div>
                              </div>
                        </div>

                  <!-- {{#each getRelevantPosts}}
                        {{> posts}}
                  {{/each}} -->

      </body>

      {{> Footer}}

</template>
