<template name="Posts">

      <div class="row container">
            <div class="col s12 m6 comment">
                  <div class="card blue-grey darken-4">
                        <div class="card-content white-text">
                              <div class="section">
                                    {{#if postIsUsers}}
                                          <a href="!#" id="removePost"><i class="fa fa-times right" style="color: white"></i></a>
                                    {{/if}}
                                    <p class="card-title" style="font-weight: 400">{{firstName}}</p>
                                    <span style="font-size: 11px">{{formatPostDate postedAt}}</span>
                              </div>
                              <span class="card-title" style="font-weight: 400">{{postTitle}}</span>
                              <div class="divider"></div>
                              <p style="padding-top: 2%; font-weight: 300">{{postDescription}}</p>
                        </div>
                        <div class="card-action">

                              <!-- Modal Trigger -->
                              <a class="waves-effect waves-light btn-flat modal-trigger" href="#{{_id}}"><i class="fa fa-comments" style="color: #ffab40"></i></a>

                              <!-- Modal Structure -->
                              <div id="{{_id}}" class="modal comment-section">

                                          <div class="comment-content">
                                                <!-- for every comment in this post-->
                                                      <div class="card-panel teal">
                                                            <!-- Img of user -->
                                                            <span class="white-text">Username</span>
                                                            <p>Time Stamp</p>
                                                      </div>
                                                <!-- end -->

                                                <!-- for every comment in this post-->
                                                      <div class="card-panel teal">
                                                            <!-- Img of user -->
                                                            <span class="white-text">Username</span>
                                                            <p>Time Stamp</p>
                                                      </div>
                                                <!-- end -->

                                                <!-- for every comment in this post-->
                                                      <div class="card-panel teal">
                                                            <!-- Img of user -->
                                                            <span class="white-text">Username</span>
                                                            <p>Time Stamp</p>
                                                      </div>
                                                <!-- end -->
                                          </div>

                                          <div class="comment-footer">
                                                <!-- <div class="input-field">
                                                      <input id="comment" type="text" class="validate">
                                                      <label for="comment">Comment</label>
                                                </div> -->
                                                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat col s12 m12">Submit</a>
                                          </div>

                              </div>

                              <a class="waves-effect waves-teal btn-flat"><i class="fa fa-angle-up" style="color: #ffab40"></i></a>
                              <a class="waves-effect waves-teal btn-flat"><i class="fa fa-angle-down" style="color: #ffab40"></i></a>
                        </div>
                  </div>
            </div>
      </div>
