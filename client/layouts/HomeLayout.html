<template name="HomeLayout">
      {{> Header}}
      <body>
            <main>
                  {{#if Template.subscriptionsReady}}
                        {{#each post}}
                              {{> Posts}}
                        {{/each}}
                  {{else}}
                        <!-- Some loading partial -->
                        <div class="progress">
                              <div class="indeterminate" style="color: #263238"></div>
                        </div>
                  {{/if}}
            </main>
      </body>
      {{> Footer}}
</template>
