<template name="CoursesOverview">

      {{> Header}}

      <body>
            <main>

                 <!-- Department title - Course Details-->
                  <div class="row">
                        <div class="col s12 m12">
                              <div class="card dark-primary hoverable">
                                    <div class="card-content white-text">
                                          <span class="card-title" style="font-size: 45px; font-weight: 200">Department | {{department.departmentName}}</span>


                                    </div>
                                    <div class="divider"></div>
                                    <div class="card-content white-text">
                                         <p style="font-size: 25px; font-weight: 200">Post a general question about {{department.departmentName}}, or choose the course your question pertains to.</p>
                                   </div>
                              </div>
                        </div>
                 </div>

                  <div class="row">
                        <div class="col s12 m12 l12">
                              <div class="card-panel blue-grey darken-4 white-text">
                                    <div class="row">
                                          <form class="col s12">
                                                <div class="row">
                                                      <div class="input-field col s12" style="position: relative; top: 20px">
                                                            <input id="title" type="text" class="validate">
                                                            <label for="title">Title</label>
                                                      </div>

                                                      <div class="input-field col s12" style="position: relative; top: 25px">
                                                            <textarea id="description" class="materialize-textarea"></textarea>
                                                            <label for="description">Description</label>
                                                      </div>

                                                      <button style="position:relative; top: 30px; left: 10px" class="btn waves-effect waves-light" id="post_question" type="submit" name="action">
                                                            Submit
                                                            <i class="material-icons right">send</i>
                                                      </button>
                                                </div>
                                          </form>
                                    </div>
                              </div>
                        </div>
                  </div>

                  <!-- Courses Title -->
                  <div class="card dark-primary hoverable">
                        <div class="card-content">
                              <p class="white-text" style="font-size: 43px; font-weight: 200; padding-left: 0.75rem">Courses</p>
                        </div>
                  </div>

                  <div class="row">
                        {{#if Template.subscriptionsReady}}
                              {{#each course}}
                                    <a href="/departmentsOverview/coursesOverview/{{courseName}}/{{_id}}">
                                          <div class="col s12 m4">
                                                <div class="card blue-grey darken-4">
                                                      <div class="card-image">
                                                            <img src="{{courseImg}}">
                                                            <span class="card-title">{{courseName}}</span>
                                                      </div>
                                                      <div class="card-content white-text">
                                                            <p>
                                                                  {{courseDescription}}
                                                            </p>
                                                      </div>
                                                </div>
                                          </div>
                                    </a>
                             {{/each}}
                       {{else}}
                              <!-- Some loading partial -->
                              <div class="indeterminate" style="color: #263238"></div>
                       {{/if}}
                  </div>

            </main>

      </body>

      {{> Footer}}

</template>
